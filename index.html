<!DOCTYPE html>
<meta charset="utf-8">
<meta name="viewport" content="width=1000">

<style>

path.link {
  fill: none;
  stroke-width: 0.5px;
}

circle {
  fill: #ccc;
  stroke-width: 1.5px;
}

.node text {
/*
  fill: #000;
  stroke-opacity: 100%;
  stroke-width:.25px;
*/
  font: 11px sans-serif;
  pointer-events: none;
}

body {
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
  margin: auto;
/*
  position: relative;
*/
  width: 100%;
}

.text, label {
  font: 12px sans-serif;
}
  
label {
    color: #fd8d3c;
}
  
#nav {
  position: absolute;
  z-index: 99;

}

#nav {
  float: right;
  right: 20px;

  padding-left: 20px;

<body>
<!--
<div id="nav" style="width:100%">
-->
<div id="nav">
  <label><input id="input_needs" type="radio" name="dataset" value="apples"> Client Needs</label>
  <label><input id="input_companies" type="radio" name="dataset" value="oranges"> Clients</label>
</div>
<div id="graph_div"></div>
<div class="footer">
<hr>Source: Oracle.com
&nbsp;&nbsp;&nbsp;&nbsp;
&copy; <a href="https://Vidd.ai" target="_blank">Vidd.ai</a> All rights reserved
</div>
<script>

// get the data
d3.csv("infograph.csv", function(error, links) {

var nodes = {};

// Compute the distinct nodes from the links.
links.forEach(function(link) {
/*
    link.source = nodes[link.source] || 
        (nodes[link.source] = {name: link.source});
    link.target = nodes[link.target] || 
        (nodes[link.target] = {name: link.target});
*/
    link.source = nodes[link.source] || 
        (nodes[link.source] = {
         name: link.source, 
         source_or_target: "source",
         use_case: link.use_case});
    link.target = nodes[link.target] || 
        (nodes[link.target] = {name: link.target, source_or_target: "target"});
    link.value = +link.value;
    //link.value = +link.value * .5;
});
console.log('nodes:',nodes);
console.log('links:',links);

var width = 960,
    height = 650;

var color = d3.scale.category20();

var force = d3.layout.force()
    .nodes(d3.values(nodes))
    .links(links)
    .size([width, height])
    .linkDistance(60)
    .charge(-500)
    .on("tick", tick)
    .start();

//var svg = d3.select("body").append("svg")
var svg = d3.select("#graph_div").append("svg")
    .attr("width", width)
    .attr("height", height);

// build the arrow.
svg.append("svg:defs").selectAll("marker")
    .data(["end"])      // Different link/path types can be defined here
  .enter().append("svg:marker")    // This section adds in the arrows
    .attr("id", String)
    .attr("viewBox", "0 -5 10 10")
    //.attr("refX", 15)
    //.attr("refY", -1.5)
    .attr("refX", 35)
    .attr("refY", -5.5)
    //.attr("markerWidth", 6)
    //.attr("markerHeight", 6)
    .attr("markerWidth", 12)
    .attr("markerHeight", 12)
    .attr("orient", "auto")
  .append("svg:path")
    .attr("fill", function(d) { return color(d.type); })
    .attr("d", "M0,-5L10,0L0,5");

// add the links and the arrows
/*
var path = svg.append("svg:g").selectAll("path")
    .data(force.links())
  .enter().append("svg:path")
//    .attr("class", function(d) { return "link " + d.type; })
    .attr("class", "link")
    .attr("marker-end", "url(#end)");
*/
var path = svg.append("svg:g").selectAll("path")
    .data(force.links())
  .enter().append("svg:path")
    .attr("class", function(d) { return "link " + d.type; })
    //.attr("class", "link")
    .attr("stroke", function(d) { return color(d.type); })
    .attr("marker-end", "url(#end)");

// define the nodes
var node = svg.selectAll(".node")
    .data(force.nodes())
  .enter().append("g")
    .attr("class", "node")
    .call(force.drag);

// add the nodes
node.append("circle")
    .attr("r", function(d) {
       if (d.source_or_target == 'source') {
         return (5);
       } else {
         return (15);
       }
    })
    .attr("stroke", "white")
    .style("fill", function(d) {
       if (d.source_or_target == 'source') {
         return ("#fd8d3c");
       } else {
         //return ("#3182bd");
         return ("#c6dbef");
       }
    })
    .attr("stroke-width", 1.5);

// add the text 
node.append("text")
      //.attr("x", 8)
      .attr("x", 8)
      .attr("y", "0.31em")
      .style("fill", function(d) {
       if (d.source_or_target == 'source') {
         return ("#fd8d3c");
       } else {
         return ("#3182bd");
       }
      })
      .text(function(d) { 
       if (d.source_or_target == 'source') {
         if (document.getElementById("input_companies").checked) {
           return (d.name);
         } else {
           return (d.use_case); 
         }
       } else {
         return d.name;
       }
      });

// add the curvy lines
function tick() {
    path.attr("d", function(d) {
        var dx = d.target.x - d.source.x,
            dy = d.target.y - d.source.y,
            dr = Math.sqrt(dx * dx + dy * dy);
        return "M" + 
            d.source.x + "," + 
            d.source.y + "A" + 
            dr + "," + dr + " 0 0,1 " + 
            d.target.x + "," + 
            d.target.y;
    });

    node
        .attr("transform", function(d) { 
  	    return "translate(" + d.x + "," + d.y + ")"; });
}

});

function getUrlVars() {
    var vars = {};
    var parts = window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi, function(m,key,value) {
        vars[key] = value;
    });
    return vars;
}

var summary_type = getUrlVars()['c'];
if (!summary_type) {
  var summary_type = 'Companies';
}
if (summary_type.match(/needs/i)) {
   document.getElementById("input_needs").checked = true;
} else {
   document.getElementById("input_companies").checked = true;
}

// change view
  d3.selectAll("input")
      .on("change", change);
  function change() {
    var s;
    // toggle view
    if (summary_type.match(/needs/i)) {
      summary_type = 'Companies';
    } else {
      summary_type = 'Needs';
    }
    s = 'infograph.html?c=' + summary_type;
    window.location.href = s;
  }

</script>
</body>
</html>
